<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ordering Application</title>
    <style>
        .slide {
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="flex items-center justify-between mx-auto p-4 bg-slate-900 sticky top-0 z-50" id="nav">
        <div class="mx-auto" id="logo">
            <h1 class="text-2xl font-bold text-white">Order</h1>
        </div>
        <ul class="hidden sm:inline-flex gap-4 mx-auto text-sm dark:text-white" id="order-list">
            <li id="order-content-list" class="text-white hover:bg-white transition rounded duration-500 hover:text-black p-4">
                <a href="">
                    Categories
                </a>
            </li>
            <li class="text-white hover:bg-white transition rounded duration-500 hover:text-black p-4">
                <a href="">
                    Menu
                </a>
            </li>
            <li class="text-white hover:bg-white transition rounded duration-500 hover:text-black p-4">
                <a href="">
                   About Us
                </a>
            </li>
        </ul>
        <div class="sidebar" id="sidebar">
            <button id="sidebar-button">
                <img src="./asstes-for-food-ordering-application/burgers/burger-cursor.png" width="40" height="60" alt="" />
            </button>
        </div>
    </nav>
    
    <!-- Carousel Section -->
    <div class="carousel relative w-full h-screen overflow-hidden w-[300px] sm:w-auto">
        <!-- Slide 1 -->
        <div class="slide absolute inset-0 bg-cover bg-center  " 
             style="background-image: url('./asstes-for-food-ordering-application/burgers/burger-double.png');">
             <div class="flex justify-center items-center h-full ">
              <div class="inline-block">
                <div class="">
                    <p class="text-3xl font-bold text-white sm:text-6xl">Double Burger</p>
                    
                 </div>
                 <div>
                
                 
                 </div>
              </div>
             </div>
        </div>

        <!-- Slide 2 -->
        <div class="slide absolute inset-0 bg-cover bg-center" 
             style="background-image: url('./asstes-for-food-ordering-application/fries/fries-double.png');">
             <div class="flex justify-center items-center h-full ">
                <div class="inline-block">
                  <div class="">
                      <p class="text-3xl font-bold text-white sm:text-6xl">Big Fries</p>
                      
                   </div>
                   <div>
                  
                   
                   </div>
                </div>
               </div>
        </div>

        <!-- Slide 3 -->
        <div class="slide absolute inset-0 bg-cover bg-center" 
             style="background-image: url('./asstes-for-food-ordering-application/pizza/pizza-12-5.png');">

             

             <div class="flex justify-center items-center h-full ">
                <div class="inline-block">
                  <div class="">
                      <p class="text-3xl font-bold text-white sm:text-6xl">Pizza Festival</p>
                      
                   </div>
                   <div>
                  
                   
                   </div>
                </div>
               </div>
        </div>
    </div>

    <!-- JavaScript for Carousel -->
    <script src="./index.js">
      
    </script>
</body>
</html>
